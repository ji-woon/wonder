<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0; padding:0;}
	ul{list-style:none;}
	li{border:1px solid #F00; height:200px; width:16.666666666667%; float:left;box-sizing:border-box; padding:5px;}

	@media screen and (max-width:900px){li{width:33.33333333333333%;}}
	@media screen and (max-width:600px){li{width:50%;}}
	@media screen and (max-width:480px){li{width:100%;}}

	div{width:100%; border:1px solid #CCC; height:200px;}
	</style>
</head>
<body>
	<ul>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
	</ul>
	
</body>
</html>
